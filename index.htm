<html>
    <head>
        <style>
    H1{
        text-align:center;
    }
    body{
        background-color: paleturquoise ;
    }
    body {
    color: blue;
}

    h1 {
    color: red;
}

        </style>
        <script>
            var pr1 = 10;
            var pr2 = 15;
            var pr3 = 20;

            function initPrices(){
                document.getElementById("span1").innerHTML = "prices $" +pr1+"<br>";
                document.getElementById("span2").innerHTML = "prices $" +pr2+"<br>";
                document.getElementById("span3").innerHTML = "prices $" +pr3+"<br>";
            }
            function processOrder(){
                var op= document.getElementById("output");

                var q1 = parseInt(document.getElementById("qt1").value);
                var q2 = parseInt(document.getElementById("qt2").value);
                var q3 = parseInt(document.getElementById("qt3").value);

                var wpr1 = 4;
                var wpr2 = 8;
                var wpr3 = 13;

                var Customer_Subtotal = (pr1*q1)+(pr2*q2)+(pr3*q3);
                var tax = parseFloat((Customer_Subtotal*0.0875).toFixed(2));

                var Company_Subtotal =  (wpr1*q1)+(wpr2*q2)+(wpr3*q3);
                var profit = Customer_Subtotal-Company_Subtotal;
                var TotalItemSold  = q1 + q2 + q3;
                
                var shipping;
                if (Customer_Subtotal<100){
                    shipping=25;
                }
                else if (Customer_Subtotal>=100 && Customer_Subtotal <=200){
                    shipping=10;
                }
                else{
                    shipping=0;
                }
                var total = Customer_Subtotal+tax+shipping;

                var Customer_Info = "";
                Customer_Info +="<h4> Customer Info </h4>";
                Customer_Info +="------------------------------<br>";
                Customer_Info +="subtoal: $"+ Customer_Subtotal + "<br>";
                Customer_Info +="tax: $"+ tax+ "<br>";
                Customer_Info +="Shipping: $"+ shipping + "<br>";
                Customer_Info +="Total: $"+total+"<br>";

                var Company_Info ="";
                Company_Info +="<h4> Company Info </h4>";
                Company_Info +="---------------------------<br>";
                Company_Info +="Customer Subtotal:$"+Customer_Subtotal+"<br>";
                Company_Info +="Comapny Subtotal:$"+Company_Subtotal+"<br>";            
                Company_Info +="Profit:$"+profit+"<br>";
                Company_Info +="Total Items Sold:" + TotalItemSold + "<br>";

                op.innerHTML = Customer_Info + "<br><hr>" + Company_Info;
            }




            </script>
    </head>
    <body onload="initPrices()">
        <H1>Jhair's Upper 90</H1>
        <hr>
        <div>
            <img src="ecuador.jpg" alt="ECUADOR">
            <p> Ecuador 2016 jersey</p>
            <span id="span1"></span><input type="Text" id="qt1" placeholder="Enter #";>
        </div> 
        <br>
        <div>
            <img src="colombia2.jpg" alt="COLOMBIA">
            <p> Colombian Jersey</p>
            <span id="span2"></span><input type="Text" id="qt2" placeholder="Enter #";>
        </div> 
        <br>
        <div>
            <img src="usa.jpg" alt="USA">
            <p> USA jersey </p>
            <span id="span3"></span><input type="Text" id="qt3" placeholder="Enter #";>
        </div> 
        <br>
    
        <button onclick="processOrder()">Process order</button>
        <div id="output"></div>
    

    </body>
</html>
